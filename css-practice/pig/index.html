<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>出错了！</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- 包围框 -->
    <div class="wrapper">
        <!-- 耳朵 -->
        <div class="ear ear-left">
            <div class="ear-inner"></div>
        </div>
        <div class="ear ear-right">
            <div class="ear-inner"></div>
        </div>
        <!-- 头部 -->
        <div class="head">
            <!-- 脸颊 -->
            <div class="cheek cheek-left"></div>
            <div class="cheek cheek-right"></div>
            <!-- 眼睛 -->
            <div class="eye eye-left">
                <!-- 眼睛里有小星星 -->
                <div class="eye-star eye-star1"></div>
                <div class="eye-star eye-star2"></div>
                <div class="eye-star eye-star3"></div>
            </div>
            <div class="eye eye-right">
                <div class="eye-star eye-star1"></div>
                <div class="eye-star eye-star2"></div>
                <div class="eye-star eye-star3"></div>
            </div>
            <!-- 红晕 -->
            <div class="blush blush-left"></div>
            <div class="blush blush-right"></div>
            <!-- 鼻子 -->
            <div class="nose">
                <!-- 鼻孔 -->
                <div class="nostril nostril-left"></div>
                <div class="nostril nostril-right"></div>
            </div>
            <!-- 嘴巴 -->
            <div class="mouth">
                <!-- 口腔... -->
                <div class="oral-cavity">
                    <!-- 舌头 -->
                    <div class="tongue"></div>
                </div>
            </div>
        </div>
        <!-- 胳膊 -->
        <div class="arm arm-left">
            <!-- 袖子 -->
            <div class="sleeve-left"></div>
        </div>
        <div class="arm arm-right">
            <div class="sleeve-right"></div>
        </div>
        <!-- 身体 -->
        <div class="body">
            <!-- 上半部分身体 窝真的不会起名了QAQ -->
            <div class="body-upper">
                <!-- 上衣 -->
                <div class="coat"></div>
            </div>
            <!-- 裤子 -->
            <div class="pants"></div>
            <!-- 腿 -->
            <div class="leg leg-left">
                <!-- 腿的上半部分还是裤子 -->
                <div class="up"></div>
                <div class="foot"></div>
            </div>
            <div class="leg leg-right">
                <div class="up"></div>
                <div class="foot"></div>
            </div>
            <!-- 背带 -->
            <div class="strap strap-left">
                <div class="buckle buckle-left"></div>
            </div>
            <div class="strap strap-right">
                <div class="buckle buckle-right"></div>
            </div>
            <!-- 领口 -->
            <div class="neckline"></div>
        </div>
        <!-- 底座 -->
        <div class="base">
            <div class="center"></div>
        </div>
    </div>
</body>
</html>
