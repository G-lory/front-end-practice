<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>lesson1-05</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            background-color: black;
            color: white;
            margin: 0 auto;
            padding: 10px;
            border: 10px solid black;
            font-size: 12px;
            cursor: crosshair;
        }
        div.hover {
            color: red;
            background-color: #f0f0f0;
            border-color: red;
        }
    </style>
</head>
<body>
        <h1>5) 鼠标移入/移出改变样式</h1>
        <div>鼠标移入改变样式，鼠标移出恢复。</div>
    <script>
        const div = document.getElementsByTagName('div')[0]
        div.onmouseenter = function() {
            div.className = 'hover'
        }
        div.onmouseleave = function() {
            this.className = ''
        }
    </script>
</body>
</html>
