<!DOCTYPE html>
<html>
<head>
	<title>函数传参，改变Div任意属性的值</title>
</head>
<style type="text/css">
.wrapper {
	width: 700px;
	border: 1px gray solid;
	padding: 0 10px 10px 0;
	margin: 0 auto;
}
.wrapper:after {
	clear: both;
	content: "";
	display: table;
}
.img {
	float: left;
	height: 128px;
	width: 128px;
	border: 1px #d2d2d2 solid;
	margin-left: 10px;
	margin-top: 10px;
}
img {
	opacity: 0.3;
}
</style>
<body>
	<div class="wrapper">
		<div class="img"><img src="http://fgm.cc/learn/lesson2/img/1.jpg" alt=""></div>
		<div class="img"><img src="http://fgm.cc/learn/lesson2/img/2.jpg" alt=""></div>
		<div class="img"><img src="http://fgm.cc/learn/lesson2/img/3.jpg" alt=""></div>
		<div class="img"><img src="http://fgm.cc/learn/lesson2/img/4.jpg" alt=""></div>
		<div class="img"><img src="http://fgm.cc/learn/lesson2/img/5.jpg" alt=""></div>
		<div class="img"><img src="http://fgm.cc/learn/lesson2/img/6.jpg" alt=""></div>
		<div class="img"><img src="http://fgm.cc/learn/lesson2/img/7.jpg" alt=""></div>
		<div class="img"><img src="http://fgm.cc/learn/lesson2/img/8.jpg" alt=""></div>
		<div class="img"><img src="http://fgm.cc/learn/lesson2/img/9.jpg" alt=""></div>
		<div class="img"><img src="http://fgm.cc/learn/lesson2/img/10.jpg" alt=""></div>
	</div>
	<script type="text/javascript">
		const imgs = document.getElementsByTagName('img')
		for (let i = 0; i < imgs.length; i++) {
			imgs[i].onmouseover = function() {
				this.style.opacity = 1
			}
			imgs[i].onmouseout = function() {
				this.style.opacity = 0.3
			}
		}
	</script>
</body>
</html>
